<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="styles/login-page/general.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="logo">
                <img src="images/logo.png" alt="Your Logo">
                <span class="company-name">PrimePlan Financials</span>
            </div>
            <h1>Hello, welcome!</h1>
            <p>Get started on building your wealth and managing your finances with us!</p>
        </div>
        <div class="login-section">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="name@mail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="actions">
                    <button type="submit" class="btn login-btn">Login</button>
                    <button type="button" class="btn signup-btn" onclick="window.location.href='signup-page.html';" target="_blank" rel="noreferrer noopener">Sign up</button>
                </div>
            </form>
            <div class="google-signin">
                <button type="button" class="btn google-btn">
                    <img src="images/google.png" alt="Google Logo">
                    Sign in with Google
                </button>
            </div>
            <div class="social-media">
                <span>Follow us:</span>
                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="images/insta.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>

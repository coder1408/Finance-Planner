<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="styles/signup-page/general.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="logo">
                <img src="images/logo.png" alt="Your Logo">
                <span class="company-name">PrimePlan Financials</span>
            </div>
            <h1>Welcome Aboard!</h1>
            <p>Join us and start your journey towards financial freedom today!</p>
        </div>
        <div class="signup-section">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="name@mail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
                </div>
                <div class="actions">
                    <button type="submit" class="btn signup-btn">Sign Up</button>
                </div>
            </form>
            <div class="google-signin">
                <button type="button" class="btn google-btn">
                    <img src="images/google.png" alt="Google Logo">
                    Sign up with Google
                </button>
            </div>
            <div class="social-media">
                <span>Follow us:</span>
                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="images/insta.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
